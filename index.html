<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full-Stack Developer Portfolio | Java · .NET · Angular</title>
    <link rel="icon" href="public/favicon.ico" />
  </head>

  <body>
    <div id="root"></div>
    <script>
      // Prefer user's saved theme, otherwise default to dark
      const theme = localStorage.getItem('theme');
      if (theme === 'dark' || (!theme && !window.matchMedia('(prefers-color-scheme: light)').matches)) {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark'); // set default on first visit
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
